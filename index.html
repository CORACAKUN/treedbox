<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Cube</title>
<style>
  :root {
    --size: 200px; /* Cube size */
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
    overflow: hidden;
    user-select: none; /* prevent text selection while dragging */
  }

  .scene {
    width: 300px;
    height: 300px;
    perspective: 800px; /* Controls depth */
  }

  .cube {
    width: var(--size);
    height: var(--size);
    position: relative;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(30deg);
    transition: transform 0.1s linear;
    cursor: grab;
  }

  .cube:active {
    cursor: grabbing;
  }

  .face {
    position: absolute;
    width: var(--size);
    height: var(--size);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-weight: bold;
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.2);
    background: rgba(0, 100, 255, 0.6);
    backdrop-filter: blur(4px);
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .front  { transform: translateZ(calc(var(--size) / 2)); background: #ff4757; }
  .back   { transform: rotateY(180deg) translateZ(calc(var(--size) / 2)); background: #1e90ff; }
  .right  { transform: rotateY(90deg) translateZ(calc(var(--size) / 2)); background: #2ed573; }
  .left   { transform: rotateY(-90deg) translateZ(calc(var(--size) / 2)); background: #ffa502; }
  .top    { transform: rotateX(90deg) translateZ(calc(var(--size) / 2)); background: #70a1ff; }
  .bottom { transform: rotateX(-90deg) translateZ(calc(var(--size) / 2)); background: #ff7f50; }
</style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');

    let isDragging = false;
    let startX, startY;
    let rotateX = -20, rotateY = 30; // initial rotation

    // mouse down → start rotating
    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    // mouse move → calculate new rotation
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      rotateY += deltaX * 0.4; // horizontal = Y rotation
      rotateX -= deltaY * 0.4; // vertical = X rotation

      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      startX = e.clientX;
      startY = e.clientY;
    });

    // stop rotating when mouse released
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // touch support (mobile)
    document.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const deltaX = e.touches[0].clientX - startX;
      const deltaY = e.touches[0].clientY - startY;

      rotateY += deltaX * 0.4;
      rotateX -= deltaY * 0.4;

      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
